{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3>{{request.user}}</h3>
      <h1>HERE</h3>
    </div>
    <div class="col-md-4">
      <h1>Log In</h1>
    </div>

    {%for p in project%}
    <ul>
      <li><b>{{p.Semester}}</b>
      <br>{{p.course_name}}
      <br>{{p.project_name}}
      <br>{{p.project_description}}
      <br>{{p.members}}

    </ul>
    {%endfor%}
  </div>
</div>
{% endblock %}
