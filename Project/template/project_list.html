{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% for project in project_list %}
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
        <span class="badge badge-primary badge-pill">{{ project.likes }}</span>
      </li>
      <p>Published on: {{ project.publlished_date|date:"D M Y" }}</p>
    </ul>
  </div>
{% endblock %}
