{% extends 'base.html' %}

{% block content %}

<div class="container">
  <br>
  <h1>Leaderboard</h1><br>
   {% for project in projects %}
    <div class="card border-secondary mb-3" style="max-width: 50rem;">
        <div class="card-header"><h2>{{ project.project_name }}</h2></div>
        <div class="card-body">
          {% if project.student_mentor %}
            <p class="card-text"><strong>Student Mentor : </strong>{{ project.student_mentor }}</p>
          {% endif %}
          <p class="card-text"><strong>Likes : </strong>{{ project.likes.count }}</p>
          <a href='{% url "App:project-detail" project.id %}' class="btn btn-success">More About Project</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
