<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head>
    <title>Project Museum | IIIT Vadodara</title>
  </head>
    <!-- Latest compiled and minified CSS -->
      <!--Bootstrap 4 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="{% static 'js/main.js' %}"></script>

  <body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand" style="color: white;">
            <strong>Project Museum</strong>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="{% if request.user.is_anonymous %}/login{% else %}/project-form{% endif %}" class="nav-link">Add project</a></li>
            <li class="nav-item"><a href="/leaderboard" class="nav-link">Leaderboard</a></li>
          </ul>
          <ul class="nav justify-content-end">
            {% if request.user.is_anonymous %}
              <li class="nav-item">
                <a href="/login"><button type="button" class="btn btn-outline-success">Login</button></a>
              </li>
              &nbsp;
              <li class="nav-item">
                <!--<a href="#" class="btn btn-outline-primary nav-link">SignUp</a>-->
                <a href="/register"><button type="button" class="btn btn-outline-secondary">SignUp</button></a>
              </li>
            {% else %}
            <li class="nav-item">
              <h5 style="color: white;">Welcome ! {{ request.user }}</h5>
            </li>
            {% comment %} <li class="nav-item">
              <a href="#"><button type="button" class="btn btn-outline-success">{{request.user}}</button></a>
            </li> {% endcomment %}
            &nbsp;&nbsp;&nbsp;
            <li class="nav-item">
              <a href="/logout"><button type="button" class="btn btn-outline-success">Logout</button></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="container">
          {% block content %}

          {% endblock%}
      </div>
    </div>
    </body>
</html>
